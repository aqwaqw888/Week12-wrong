<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week12_Lab</title>
	<link rel="stylesheet" type="text/css" href="Week12_Lab_style.css">
</head>
<body>
<div class="background">
	<h2>JS Calculator</h2>
	<p>Number1</p>
	<input id="num1" type="text" name="num1" style="">
	<p>Number2</p>
	<input id="num2" type="text" name="num2" style="">
	<p>Operate Way?</p>
	<div style="margin-bottom: 20px;">
		<select id="operateWay" style="font-size: 30px;">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
	</div>
	<input id="calButton" type="button" value="Calculate" style="border-radius: 5px; font-size: 15px;">
	
	<div id="result" style="margin-top: 30px;">Result = </div>

	<script type="text/javascript">
		var calButton = document.getElementById('calButton');
		calButton.addEventListener('click', calculate)
		function calculate() {
			var num1 = document.getElementById('num1');
			var num2 = document.getElementById('num2');
			var operate = document.getElementById('operateWay');
			var result = 0;
			if (operate.value == "+") {
				result = parseFloat(num1.value) + parseFloat(num2.value);
			}
			else if (operate.value == "-") {
				result = parseFloat(num1.value) - parseFloat(num2.value);
			}
			else if (operate.value == "*") {
				result = parseFloat(num1.value) * parseFloat(num2.value);
			}
			else {
				result = parseFloat(num1.value) / parseFloat(num2.value);
			}
			document.getElementById('result').innerHTML = "Result = " + result;
		}
		
	</script>


</div>
</body>
</html>
